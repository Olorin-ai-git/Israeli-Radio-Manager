rootDirectory: backend

runConfig:
  cpu: 1
  memoryMiB: 512
  concurrency: 80

env:
  - variable: MONGODB_URI
    secret: MONGODB_URI
  - variable: MONGODB_DB
    value: israeli_radio
  - variable: ENVIRONMENT
    value: production
  - variable: LOG_LEVEL
    value: INFO
  - variable: ELEVENLABS_API_KEY
    secret: ELEVENLABS_API_KEY
  - variable: ELEVENLABS_MODEL_ID
    value: eleven_v3
